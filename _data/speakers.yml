  bio: "Prof. Kensuke Harada received Ph.D. from Graduate School of Engineering, 
Kyoto University in 1997. From 1997 to 2002, he worked as a research associate 
at Hiroshima University. From 2002 to 2016, he was a research scientist at 
National Institute of Advanced Industrial Science and Technology (AIST). 
For one year from 2005 to 2006, he was a visiting scholar at Computer Science 
Department of Stanford University. Since 2016, he is a professor at 
Graduate School of Engineering Science, Osaka University. "
