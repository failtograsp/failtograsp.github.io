  title: "Research Engineer"
  bio: "Giulia Vezzani is a Research Engineer working in the Robotics Lab at DeepMind. Her main interests are in grasping, manipulation and Reinforcement Learning. She was previously a Postdoctoral Research at the iCub Facility of the Istituto Italiando di Tecnologia (IIT) working in the Humanoid Sensing and Perception team. Previously, Giulia received her Ph.D from IIT and Universita' degli Studi di Genova in Advanced and Humanoid robotics, with a dissertation on how to combine visual and tactile information for autonomous manipulation. "
