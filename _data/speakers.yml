  id: 1
  name: "Dimitris"
  surname: "Kanoulas"
  company: "University College London"
  title: "Lecturer"
  bio: "Dr. Dimitrios Kanoulas is a Lecturer (Assistant Professor) in Robotics and Computation at the University College London (UCL), Department of Computer Science.   He is leading the Robot Perception and Learning (RPL) lab of the Autonomous System Research Group at UCL, working in the field of perception and learning for mobile/articulated robots, and in particular, he is developing new estimation and planning algorithms for robots that navigate, locomote, and manipulate in uncertain natural environments.  Before UCL, he was a senior postdoctoral researcher at the Humanoids & Human Centered Mechatronics (HHCM) Lab of the Department of Advanced Robotics Department at the Istituto Italiano di Tecnologia (IIT), working with Dr. Nikos Tsagarakis and Prof. Darwin Caldwell on the WALK-MAN, CogImon, CENTAURO, and Pholus projects.  He completed his Ph.D. at the Geometric and Physical Computing (GPC) Lab in the College of Computer and Information Science at Northeastern University, advised by Prof. Marsette Vona. "
  thumbnailUrl: dimitris.jpg
  rockstar: false
